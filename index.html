<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- styla med flexbox column (eller något) för att snygga till våra inre div'ar-->
      <div class="weekMenu">
        <h1>Veckans Meny</h1>
        <!--här kommer innehållet från JS publiceras via appendChild
        Elementen som kommer användas är h2, h3, p, h4 - de kan stylas-->
    </div>

      <div class="form">
        <label for="weekDay">weekDay</label>
        <input id="weekDay" type="text" required>

        <label for="todayDish">todayDish</label>
        <input id="todayDish" type="text" required>

        <label for="contentDish">contentDish</label>
        <input id="contentDish" type="text" required>

        <label for="priceDish"></label>
        <input id="priceDish" type="number" required>

        <button id="sendDish">Skicka</button>
      </div>
    </div>

    <script src="/Boiler room/dagensRatt/script.js"></script>
  </body>
</html>
